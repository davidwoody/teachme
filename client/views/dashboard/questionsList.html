<template name="questionsList">

<div class="row">
  <div class="col-md-6">
    {{name}}
  </div>
  <div class="col-md-2">
    <div class="center-text">
      {{number}}
    </div>
  </div>
  <div class="col-md-4">
    <div class="pull-right">
      <a href="/{{number}}/list">Go</a>
    </div>
  </div>
</div>

</template>
