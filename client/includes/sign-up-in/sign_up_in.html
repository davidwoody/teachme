<template name="signUpIn">

 <form id="signUpIn">
    
    <div id="emailGroup" class="form-group">
      <label class="hidden">Email address</label>
      <input type="email" class="form-control required" id="emailSignUp" placeholder="Enter Email Address">
    </div>

    <div id="passwordGroup" class="form-group">
      <label class="hidden">Password</label>
      <input type="password" class="form-control required" id="passwordSignUp" placeholder="Enter or Create Password">
    </div>  

    <div class="signUpDiv">
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="signUpBtn">
        Go To Dashboard
      </button>
    </div>

  </form>

</template>
