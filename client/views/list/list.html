<template name="list">
    {{>navbar}}
    <div class="container">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-8">
                    <h3>List Name Goes Here:</h3>
                </div>
                <div class="col-md-4">
                    <h2>
                        {{number}}
                    </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3>List of questions for this class:</h3>
                </div>
            </div>
            <!--foreach question in questions-->
            {{#each questions}}
                {{>question}}
            {{/each}}
        </div>
        <div class="col-md-6">
            <div class="row">&nbsp;</div>
            <div class="row">&nbsp;</div>
            <div class="row">&nbsp;</div>
            <input class="form-control input-lg" type="text" placeholder="Type your question here">
            <div class="row">&nbsp;</div>
            <button type="button" class="btn btn-primary btn-lg">Yes/No</button>
        </div>
    </div>
</template>
