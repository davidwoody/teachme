<template name="polling">

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Join now: <small>1000</small></h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12 text-center">
      <h3>Current question goes here</h3>
    </div>
  </div>

  <br>
  <br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      {{#if multipleChoice}}  
      <h4>A) Current question goes here</h4>
      <h4>B) Current question goes here</h4>
      <h4>C) Current question goes here</h4>
      <h4>D) Current question goes here</h4>
      {{else}}
      <h4>Current question goes here</h4>
      {{/if}}
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          <span class="sr-only">60% Complete</span>
        </div>
      </div>
      <!-- progress -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <div>60% Responded</div>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12 text-center">
      <button class="btn btn-default btn-sm">force results</button>
    </div>
  </div>
      

</div>
<!-- continer -->

</template>
