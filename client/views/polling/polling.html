<template name="polling">

    {{>navbar}}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Join now: <small>{{number}}</small></h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>{{theQuestion.question}}</h3>
            </div>
        </div>

        <!-- <br>
        <br> -->

        <br>
        <br>
        {{#each answerOptions}}
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{this.responsePercent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{this.responsePercent}}%;">
                        <span class="sr-only">{{this.responsePercent}}% {{this.answerText}}</span>
                    </div>
                </div>
                <!-- progress -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div>{{this.responsePercent}}% {{this.answerText}}</div>
            </div>
        </div>
        <br>
        {{else}}
        {{/each}}
        <div class="row">
            <div class="col-md-12 text-center">
                <div>({{responseCount}} responses)</div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-default btn-sm" id="endPollingBtn">end polling</button>
            </div>
        </div>


    </div>
    <!-- continer -->

</template>
